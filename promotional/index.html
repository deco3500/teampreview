    /**
     * Show pop on marker click and set the pop up title to value
     */
     $(document).ready(function(){
        $('#popup').popup('hide');
        $("#fav-feature").val("Weather Query");
    });
     $(document).on('click', '#interest', function() {
        $('#popup').popup('show');
    });
    /**
     * Hide pop up;
     */
     $(document).on('click', '#submit-int', function() {
        $.ajax({
            type:'get',
            url:'submit.php',
            data:{ 
              email : $("#email").val(),
              fav : $("#fav-feature").val()},
              dataType: String,
              success: function(data){
                console.log("NICE");
            },
            error: function(e){
                console.log("NICE");
                console.log(e);
            }
        });
        $('#popup').popup('hide');
    });
     $(function(){  
      $(".dropdown-menu li a").click(function(){
        $("#fav-feature").text("");
        var $new = $(this).text();
        $("#fav-feature").append($new);
        $("#fav-feature").val($(this).text());
    });

  });
     function validateEmail($email) {
        var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
        return emailReg.test( $email );
    } 
    function checkEmail() {
        if (!validateEmail($('#email').val())) {
            $("#interest-form").removeClass("has-success");
            $("#interest-form").addClass("has-error");
            $("#int-panel").removeClass("panel-success");
            $("#int-panel").addClass("panel-danger");
            $("#submit-int").attr("disabled", true);
        }
        else {
            $("#interest-form").addClass("has-success");
            $("#interest-form").removeClass("has-error");
            $("#int-form").addClass("panel-success");
            $("#int-form").removeClass("panel-danger");
            $("#submit-int").removeAttr("disabled");
        }
    }

</script>
